server {
    listen 80;
    listen 443 ssl;
    client_max_body_size 3500M;
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    location / {
        autoindex on;
        alias /error/;
    }

    location /digitalcc/ {
        try_files $uri @proxy_to_digital_cc;
    }

